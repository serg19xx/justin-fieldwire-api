name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, curl, zip
        
    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
        
    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader
        
    - name: Deploy main files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /
        timeout: 600000
        dangerous-clean-slate: false
        exclude: |
          **/.git/**
          **/.git*
          **/tests/**
          **/*.log
          **/env.*
          **/.github/**
          **/DEPLOY_SETUP.md
          **/nginx.conf
          **/phpcs.xml
          **/phpstan.neon
          **/phpunit.xml
          **/.phpunit.cache/**
          **/logs/**
          **/node_modules/**
          **/coverage/**
          **/.coverage/**
          **/phpunit.xml.dist
          **/.env.example
          **/.env.local
          **/.env.testing
          **/scripts/**
          **/docs/**
          

      
    - name: Test deployment
      run: |
        echo "üß™ Testing deployment..."
        sleep 15
        echo "üîç Testing API endpoints..."
        curl -f https://fwapi.medicalcontractor.ca/api/v1/health || echo "‚ö†Ô∏è  Health endpoint failed"
        curl -f https://fwapi.medicalcontractor.ca/api/v1/version || echo "‚ö†Ô∏è  Version endpoint failed"
        curl -f https://fwapi.medicalcontractor.ca/api || echo "‚ö†Ô∏è  API info endpoint failed"
        echo "üîç Testing new endpoints..."
        curl -f -X POST https://fwapi.medicalcontractor.ca/api/v1/2fa/toggle -H "Content-Type: application/json" -d '{"user_id":1,"enabled":1}' || echo "‚ö†Ô∏è  2FA toggle endpoint failed"
        
    - name: Deployment complete
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê API endpoints available at:"
        echo "   ‚Ä¢ Health: https://fwapi.medicalcontractor.ca/api/v1/health"
        echo "   ‚Ä¢ Version: https://fwapi.medicalcontractor.ca/api/v1/version"
        echo "   ‚Ä¢ API Info: https://fwapi.medicalcontractor.ca/api"
        echo "   ‚Ä¢ 2FA Toggle: https://fwapi.medicalcontractor.ca/api/v1/2fa/toggle"
        echo "   ‚Ä¢ Work Status: https://fwapi.medicalcontractor.ca/api/v1/profile/work-status" 