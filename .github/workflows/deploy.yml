name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, curl, zip
        
    - name: Install Composer
      uses: ramsey/composer-install@v2
      with:
        composer-options: '--no-dev --optimize-autoloader'
        
    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
        
    - name: Create deployment script
      run: |
        cat > deploy-on-server.sh << 'EOF'
        #!/bin/bash
        
        echo "ðŸš€ FieldWire API - Automatic Deployment"
        echo "======================================"
        
        # Install dependencies
        echo "ðŸ“¦ Installing dependencies..."
        composer install --no-dev --optimize-autoloader
        
        # Create required directories
        echo "ðŸ“ Creating directories..."
        mkdir -p logs public/uploads
        
        # Set permissions
        echo "ðŸ”’ Setting permissions..."
        chmod 644 .env
        chmod 755 logs public/uploads scripts/*.sh
        
        # Set up database
        echo "ðŸ—„ï¸ Setting up database..."
        composer db:setup
        
        echo "âœ… Deployment completed!"
        echo ""
        echo "ðŸŒ API is ready:"
        echo "   â€¢ Health: https://fwapi.medicalcontractor.ca/api/v1/health"
        echo "   â€¢ Tables: https://fwapi.medicalcontractor.ca/api/v1/database/tables"
        echo "   â€¢ Docs: https://fwapi.medicalcontractor.ca/api/docs"
        EOF
        
        chmod +x deploy-on-server.sh
        
    - name: Deploy files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /
        timeout: 600000
        dangerous-clean-slate: false
        exclude: |
          **/.git/**
          **/.git*
          **/tests/**
          **/*.log
          **/env.*
          **/.github/**
          **/DEPLOY_SETUP.md
          **/nginx.conf
          **/phpcs.xml
          **/phpstan.neon
          **/phpunit.xml
          **/.phpunit.cache/**
          **/vendor/**
          **/logs/**
          **/node_modules/**
          **/coverage/**
          **/.coverage/**
          **/phpunit.xml.dist
          **/.env.example
          **/.env.local
          **/.env.testing
          
    - name: Deployment instructions
      run: |
        echo "ðŸ“‹ Manual steps required:"
        echo ""
        echo "1. SSH to server:"
        echo "   ssh yjyhtqh8@medicalcontractor.ca"
        echo ""
        echo "2. Navigate to project:"
        echo "   cd /home/yjyhtqh8/fwapi.medicalcontractor.ca"
        echo ""
        echo "3. Run deployment script:"
        echo "   chmod +x deploy-on-server.sh"
        echo "   ./deploy-on-server.sh"
        echo ""
        echo "4. Test API:"
        echo "   curl https://fwapi.medicalcontractor.ca/api/v1/health"
        echo ""
        echo "âœ… Files uploaded successfully!"
        echo "ðŸŒ Complete setup by running the commands above"
