name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, curl, zip
        
    - name: Install Composer
      uses: ramsey/composer-install@v2
      with:
        composer-options: '--no-dev --optimize-autoloader'
        
    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
        
    - name: Create deployment script
      run: |
        cat > deploy-on-server.sh << 'EOF'
        #!/bin/bash
        
        echo "ðŸš€ FieldWire API - Automatic Deployment"
        echo "======================================"
        
        # Install dependencies
        echo "ðŸ“¦ Installing dependencies..."
        composer install --no-dev --optimize-autoloader
        
        # Create required directories
        echo "ðŸ“ Creating directories..."
        mkdir -p logs public/uploads
        
        # Set permissions
        echo "ðŸ”’ Setting permissions..."
        chmod 644 .env
        chmod 755 logs public/uploads scripts/*.sh
        
        # Set up database
        echo "ðŸ—„ï¸ Setting up database..."
        composer db:setup
        
        echo "âœ… Deployment completed!"
        echo ""
        echo "ðŸŒ API is ready:"
        echo "   â€¢ Health: https://fwapi.medicalcontractor.ca/api/v1/health"
        echo "   â€¢ Tables: https://fwapi.medicalcontractor.ca/api/v1/database/tables"
        echo "   â€¢ Docs: https://fwapi.medicalcontractor.ca/api/docs"
        EOF
        
        chmod +x deploy-on-server.sh
        
    - name: Deploy main files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /
        timeout: 600000
        dangerous-clean-slate: false
        exclude: |
          **/.git/**
          **/.git*
          **/tests/**
          **/*.log
          **/env.*
          **/.github/**
          **/DEPLOY_SETUP.md
          **/nginx.conf
          **/phpcs.xml
          **/phpstan.neon
          **/phpunit.xml
          **/.phpunit.cache/**
          **/logs/**
          **/node_modules/**
          **/coverage/**
          **/.coverage/**
          **/phpunit.xml.dist
          **/.env.example
          **/.env.local
          **/.env.testing
          
    - name: Trigger webhook deployment
      run: |
        echo "ðŸš€ Triggering webhook deployment..."
        curl -X POST https://fwapi.medicalcontractor.ca/public/webhook.php \
          -H "Content-Type: application/json" \
          -d '{"ref":"refs/heads/main","repository":{"name":"justin-fieldwire-api"}}' \
          --max-time 60 || echo "âš ï¸  Webhook call failed"
        
    - name: Wait for deployment
      run: |
        echo "â³ Waiting for deployment to complete..."
        sleep 30
          
    - name: Test deployment
      run: |
        echo "ðŸ§ª Testing deployment..."
        sleep 10
        curl -f https://fwapi.medicalcontractor.ca/api/v1/health || echo "âš ï¸  API not ready yet"
        
    - name: Deployment complete
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸŒ Your API is live at: https://fwapi.medicalcontractor.ca" 